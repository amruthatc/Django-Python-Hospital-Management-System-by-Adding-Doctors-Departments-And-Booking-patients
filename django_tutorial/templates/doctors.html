{% extends "base.html" %}


{% block title%}
Doctors
{% endblock %}



{% block content%}

<h1>Our Doctors</h1>

<div class="container">
{% for d in doctors%}




<div class="card text-center bg-light " style="width: 18rem; display:inline-block">
    <img src="{{d.doc_image.url}}" class="card-img-top" alt="...">
    <div class="card-body mx-3 my-3">
      <h5 class="card-title">Dr.{{d.doc_name}}</h5>
      <p class="card-text">{{d.doc_spec}}</p>
      <h6>{{d.dep_name}} Department</h6>
    </div>
  </div>


{% endfor%}
</div>

{% endblock %}
